<!DOCTYPE html>
<html>

  {% include head.html %}

    <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrap">
      {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <!-- mathjax -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
      tex2jax: {
      inlineMath: [['$latex','$'], ['\\(','\\)']],
      processEscapes: true},
      jax: ["input/TeX","input/MathML","input/AsciiMath","output/CommonHTML"],
      extensions: ["tex2jax.js","mml2jax.js","asciimath2jax.js","MathMenu.js","MathZoom.js","AssistiveMML.js", "[Contrib]/a11y/accessibility-menu.js"],
      TeX: {
      extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"],
      equationNumbers: {
      autoNumber: "AMS"
      }
      }
      });
      </script>

      <!-- Main -->
      <div id="main">
        <div id="stage">
        <img src="../files/butterfly1.png" id="follower1" alt="Our mouse follower image." />
        <img src="../files/butterfly2.png" id="follower2" alt="Our mouse follower image." />
        <img src="../files/butterfly3.png" id="follower3" alt="Our mouse follower image." />
        <img src="../files/butterfly4.png" id="follower4" alt="Our mouse follower image." />
      </div>
  </body>
</html>
